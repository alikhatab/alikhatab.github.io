<p class="nummbers"> </p>


<script>

let num = [2, 6, ,7,3,5];

// Here you can see the reduce in JS  it is very nice try it please. 
// I took class in this file insted of id 

document.getElementsByClassName('nummbers')[0].innerHTML= num.reduce((acc, n) => acc + " abc " + n, ''); 

function nums (){
num.sort ((a, b) => {
           return a-b
        });
        document.getElementsByClassName('nummbers')[0].innerHTML= num.reduce((acc, n) =>  acc + " | " + n, ''); ;       
}
nums()




</script>
