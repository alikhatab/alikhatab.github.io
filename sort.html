
<html>
<head> This is my site


</head>

<title> Sort by alp or numerical</title>

<body>

    <h2> Click to sort by alpha or numerical</h2>

    <button onclick="alpha()"> sort alphabetically </button>
    <button onclick="num()"> sort numerically </button>


    <p class="color" id="ex"></p>
    <p id="ex2"></p>

    <div id="react-here"></div>

 <script>
  let colors = ['red', 'white', 'blue', 'yellow'];
 
  document.getElementById('ex').innerHTML=colors;

  function alpha(){
      colors.sort();
      document.getElementById('ex').innerHTML=colors;
  }

  let nums = [4, 7, 8, 5, 9, 99, 33];

   document.getElementById('ex2').innerHTML = nums;

   function num(){
       nums.sort ((a, b) => {
           return a-b
        });
  document.getElementById('ex2').innerHTML = nums;

       
   }

 
 
 
 </script>



<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<script>
    'use strict';


class LikeButton extends React.Component {
constructor(props) {
super(props);
this.state = { liked: false };
}

render() {
if (this.state.liked) {
  return 'You liked this.';
}

return React.createElement(
  'button',
  { onClick: () => this.setState({ liked: true }) },
  'Like'
);
}
}
    const domContainer = document.querySelector('#react-here');
    ReactDOM.render( React.createElement(LikeButton), domContainer);
</script>




</body>

</html>
